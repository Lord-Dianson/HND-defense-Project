<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Hostels | Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { main: '#0f111a', sec: '#161b28', card: '#1e2538' },
                        admin: { primary: '#8b5cf6', secondary: '#6366f1' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark-main text-white font-sans flex h-screen overflow-hidden text-sm">

    <!-- Sidebar (Reused) -->
    <aside class="w-56 bg-dark-sec border-r border-white/5 flex-col hidden md:flex z-20">
        <div class="h-14 flex items-center px-6 border-b border-white/5 gap-3">
            <img src="../../images/logo.png" alt="HosteLink" class="h-8 w-auto">
            <span class="font-serif text-lg font-bold tracking-tight text-white">Hoste<span
                    class="text-admin-primary">Link</span></span>
        </div>
        <div class="flex-1 overflow-y-auto py-4 space-y-1">
            <p class="px-6 text-[10px] font-bold text-gray-500 uppercase tracking-wider mb-1">Overview</p>
            <a href="mainDashboard.html" class="sidebar-link hover:text-white">
                <i class="fas fa-th-large w-4"></i> Dashboard
            </a>

            <p class="px-6 text-[10px] font-bold text-gray-500 uppercase tracking-wider mb-1 mt-6">Management</p>
            <a href="hostels.html" class="sidebar-link active">
                <i class="fas fa-building w-4"></i> Hostels
            </a>
            <a href="agents.html" class="sidebar-link hover:text-white">
                <i class="fas fa-user-tie w-4"></i> Agents
            </a>
            <a href="students.html" class="sidebar-link hover:text-white">
                <i class="fas fa-user-graduate w-4"></i> Students
            </a>
            <p class="px-6 text-[10px] font-bold text-gray-500 uppercase tracking-wider mb-1 mt-6">System</p>
            <a href="../login.html" class="sidebar-link hover:text-red-400">
                <i class="fas fa-sign-out-alt w-4"></i> Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 relative">
        <canvas id="water-canvas" class="absolute inset-0 pointer-events-none opacity-20 z-0"
            data-ripple-color="139, 92, 246"></canvas>

        <!-- Top Header -->
        <header
            class="h-14 bg-dark-main/80 backdrop-blur-md border-b border-white/5 flex items-center justify-between px-5 z-10 sticky top-0">
            <div class="flex items-center gap-4">
                <h2 class="text-sm font-bold">Hostel Management</h2>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-5 z-10">

            <!-- Hostels List -->
            <div class="admin-card p-0 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th class="pl-4">Hostel Info</th>
                                <th>Agent</th>
                                <th>Price/Year</th>
                                <th>Status</th>
                                <th class="pr-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Pending Hostel -->
                            <tr id="hostel-1">
                                <td class="pl-4">
                                    <div class="flex items-center gap-2">
                                        <img src="https://images.unsplash.com/photo-1555854743-e3c2f6a5fc1a?auto=format&fit=crop&q=80&w=200"
                                            class="w-8 h-8 rounded object-cover">
                                        <div>
                                            <p class="font-bold text-white text-xs">Sunny Side</p>
                                            <p class="text-[10px] text-gray-500">Molyko, Buea</p>
                                        </div>
                                    </div>
                                </td>
                                <td><span class="text-xs text-gray-300">Agent Smith</span></td>
                                <td class="text-xs text-white group-hover:text-admin-primary">350,000 FCFA</td>
                                <td><span class="status-warning" id="status-1">Pending</span></td>
                                <td class="pr-4 text-right">
                                    <button onclick="verifyHostel('1')"
                                        class="bg-green-500/10 hover:bg-green-500 text-green-500 hover:text-white px-2 py-0.5 rounded text-[10px] font-bold transition-all mr-1">
                                        Verify
                                    </button>
                                    <button onclick="removeHostel('1')"
                                        class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-2 py-0.5 rounded text-[10px] font-bold transition-all">
                                        DL
                                    </button>
                                </td>
                            </tr>

                            <!-- Already Verified Hostel -->
                            <tr id="hostel-2">
                                <td class="pl-4">
                                    <div class="flex items-center gap-2">
                                        <img src="https://images.unsplash.com/photo-1598928506311-c55ded91a20c?auto=format&fit=crop&q=80&w=200"
                                            class="w-8 h-8 rounded object-cover">
                                        <div>
                                            <p class="font-bold text-white text-xs">Executive Hgts</p>
                                            <p class="text-[10px] text-gray-500">Bonduma</p>
                                        </div>
                                    </div>
                                </td>
                                <td><span class="text-xs text-gray-300">Jane Doe</span></td>
                                <td class="text-xs text-white">500,000 FCFA</td>
                                <td><span class="status-success">Verified</span></td>
                                <td class="pr-4 text-right">
                                    <button disabled
                                        class="bg-gray-500/10 text-gray-500 px-2 py-0.5 rounded text-[10px] font-bold cursor-not-allowed mr-1 opacity-50">
                                        Verify
                                    </button>
                                    <button onclick="removeHostel('2')"
                                        class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-2 py-0.5 rounded text-[10px] font-bold transition-all">
                                        DL
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Actions
        function verifyHostel(id) {
            const statusSpan = document.getElementById(`status-${id}`);
            if (statusSpan) {
                statusSpan.classList.remove('status-warning');
                statusSpan.classList.add('status-success');
                statusSpan.innerText = 'Verified';

                // Disable button visually
                const btn = event.target;
                btn.disabled = true;
                btn.classList.remove('bg-green-500/10', 'hover:bg-green-500', 'text-green-500', 'hover:text-white');
                btn.classList.add('bg-gray-500/10', 'text-gray-500', 'cursor-not-allowed', 'opacity-50');
            }
        }

        function removeHostel(id) {
            if (confirm('Are you sure you want to remove this hostel?')) {
                const row = document.getElementById(`hostel-${id}`);
                row.style.opacity = '0';
                setTimeout(() => row.remove(), 300);
            }
        }

    </script>
    <script src="../../js/ripple.js"></script>
    </script>
</body>

</html>
