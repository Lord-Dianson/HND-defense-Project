<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password | HosteLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/index.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { main: '#0f111a', sec: '#161b28', card: '#1e2538' },
                        brand: { blue: '#3b82f6', cyan: '#00b4db', gold: '#fbbf24' }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
    {
        "imports": {
            "axios": "https://esm.sh/axios",
            "@capacitor/preferences": "https://esm.sh/@capacitor/preferences",
            "@capacitor/core": "https://esm.sh/@capacitor/core"
        }
    }
    </script>
</head>

<body class="antialiased font-sans">
    <canvas id="water-canvas"></canvas>

    <div
        class="min-h-screen flex items-center justify-center px-4 py-12 relative z-10 bg-[url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?auto=format&fit=crop&q=80&w=2070')] bg-cover bg-fixed bg-center">
        <div class="absolute inset-0 bg-dark-main/90 z-0"></div>

        <div class="w-full max-w-md relative z-10 animate-fade-in-up">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <a href="../index.html" class="inline-block group">
                    <div class="flex items-center justify-center gap-3 mb-2">
                        <img src="../../images/logo.png" alt="HosteLink" class="h-12 w-auto">
                        <span class="font-serif text-3xl font-bold tracking-tight text-white">Hoste<span
                                class="text-brand-blue">Link</span></span>
                    </div>
                </a>
            </div>

            <div
                class="glass-panel rounded-[2rem] p-8 md:p-10 backdrop-blur-2xl border border-white/10 shadow-2xl relative overflow-hidden">
                <div
                    class="absolute top-0 right-0 w-32 h-32 bg-brand-blue/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none">
                </div>

                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-white mb-2">Reset Password</h2>
                    <p class="text-gray-400 text-sm">Create a strong new password for your account.</p>
                </div>

                <form id="reset-form" class="space-y-6">

                    <!-- New Password -->
                    <div class="relative group">
                        <i
                            class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 transition-colors group-focus-within:text-brand-blue z-10"></i>
                        <input type="password" id="newPassword" required minlength="8"
                            class="block w-full pl-12 pr-12 pt-5 pb-3 bg-white/5 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue/50 text-white placeholder-transparent peer transition-all input-glass"
                            placeholder="New Password">
                        <label for="newPassword"
                            class="absolute text-sm text-gray-400 duration-300 transform -translate-y-1 scale-100 top-4 left-12 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:text-gray-500 peer-focus:scale-85 peer-focus:-translate-y-3 peer-focus:text-brand-blue peer-not-placeholder-shown:scale-85 peer-not-placeholder-shown:-translate-y-3">
                            New Password
                        </label>
                        <button type="button"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors cursor-pointer z-20"
                            onclick="window.togglePassword('newPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <!-- Confirm Password -->
                    <div class="relative group">
                        <i
                            class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 transition-colors group-focus-within:text-brand-blue z-10"></i>
                        <input type="password" id="confirmPassword" required minlength="8"
                            class="block w-full pl-12 pr-12 pt-5 pb-3 bg-white/5 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue/50 text-white placeholder-transparent peer transition-all input-glass"
                            placeholder="Confirm Password">
                        <label for="confirmPassword"
                            class="absolute text-sm text-gray-400 duration-300 transform -translate-y-1 scale-100 top-4 left-12 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:text-gray-500 peer-focus:scale-85 peer-focus:-translate-y-3 peer-focus:text-brand-blue peer-not-placeholder-shown:scale-85 peer-not-placeholder-shown:-translate-y-3">
                            Confirm Password
                        </label>
                        <button type="button"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors cursor-pointer z-20"
                            onclick="window.togglePassword('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-brand-blue to-blue-600 text-white font-bold py-3.5 px-6 rounded-xl hover:shadow-lg hover:shadow-blue-500/30 transition-all transform hover:-translate-y-0.5 focus:ring-4 focus:ring-blue-500/20 active:scale-95">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Reused Water Effect -->
    <!-- Reused Water Effect -->
    <script src="../../js/ripple.js"></script>

    <script type="module">
        import axios from 'axios';
        import { Preferences } from '@capacitor/preferences';

        // Toggle Password Visibility
        window.togglePassword = (inputId, btn) => {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        };

        const form = document.getElementById('reset-form');
        const submitBtn = form.querySelector('button[type="submit"]');

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Check if user is allowed to be here
                const { value: allowed } = await Preferences.get({ key: 'password_reset' });

                if (allowed !== 'true') {
                    alert('Access denied. Please follow the password reset link from your email.');
                    window.location.href = 'signup.html';
                }
            } catch (error) {
                console.error('Preference check error:', error);
                window.location.href = 'signup.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            submitBtn.disabled = true;

            try {
                const { value: email } = await Preferences.get({ key: 'reset_email' });

                if (!email) {
                    throw new Error('Session expired. Please request a new password reset link.');
                }

                if (!navigator.onLine) {
                    throw new Error('No internet connection. Please check your network.');
                }

                const response = await axios.post('http://localhost:3000/api/auth/update-password', {
                    email: email,
                    newPassword: newPassword
                });

                if (response.data.success) {
                    // Clear preferences
                    await Preferences.remove({ key: 'password_reset' });
                    await Preferences.remove({ key: 'reset_email' });

                    alert('Password updated successfully! You can now login.');
                    window.location.href = 'login.html';
                }

            } catch (error) {
                console.error('Update Password Error:', error);
                let msg = 'An error occurred.';

                if (!navigator.onLine) {
                    msg = 'Network error: Please check your internet connection.';
                } else if (error.response && error.response.data && error.response.data.message) {
                    msg = error.response.data.message;
                } else {
                    msg = error.message;
                }

                alert(msg);

                // If session issue, redirect
                if (msg.includes('Session expired')) {
                    window.location.href = 'forgotPassword.html';
                }
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
