<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HosteLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../css/index.css">
    <!-- Removed login.css to rely on utility classes and index.css -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { main: '#0f111a', sec: '#161b28', card: '#1e2538' },
                        brand: { blue: '#3b82f6', cyan: '#00b4db', gold: '#fbbf24' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Floating Label Custom Adjustments */
        .input-floating:focus~label,
        .input-floating:not(:placeholder-shown)~label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #3b82f6;
        }
    </style>
</head>

<body class="antialiased font-sans">
    <canvas id="water-canvas"></canvas>

    <div
        class="min-h-screen flex items-center justify-center px-4 py-12 relative z-10 bg-[url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?auto=format&fit=crop&q=80&w=2070')] bg-cover bg-fixed bg-center">
        <div class="absolute inset-0 bg-dark-main/90 z-0"></div>

        <div class="w-full max-w-md relative z-10 animate-fade-in-up">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <!-- Logo Place -->
                <a href="../index.html" class="inline-block group">
                    <div class="flex items-center justify-center gap-3 mb-2">
                        <img src="../../images/logo.png" alt="HosteLink" class="h-12 w-auto">
                        <span class="font-serif text-3xl font-bold tracking-tight text-white">Hoste<span
                                class="text-brand-blue">Link</span></span>
                    </div>
                </a>
                <p class="text-gray-400 text-sm font-light tracking-wide">Welcome back to the ecosystem</p>
            </div>

            <div
                class="glass-panel rounded-[2rem] p-8 md:p-10 backdrop-blur-2xl border border-white/10 shadow-2xl relative overflow-hidden">
                <!-- Decorative Glow -->
                <div
                    class="absolute top-0 right-0 w-32 h-32 bg-brand-blue/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none">
                </div>

                <h2 class="text-2xl font-bold mb-8 text-center text-white">Login</h2>

                <form id="login-form" class="space-y-6">
                    <!-- Email/Phone Floating Input -->
                    <div class="relative group">
                        <i
                            class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 transition-colors group-focus-within:text-brand-blue z-10"></i>
                        <input type="text" id="emailOrPhone" name="emailOrPhone" required
                            class="block w-full pl-12 pr-4 pt-5 pb-3 bg-white/5 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue/50 text-white placeholder-transparent peer transition-all input-glass input-floating"
                            placeholder="Email or Phone">
                        <label for="emailOrPhone"
                            class="absolute text-sm text-gray-400 duration-300 transform -translate-y-1 scale-100 top-4 left-12 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:text-gray-500 peer-focus:scale-85 peer-focus:-translate-y-4 peer-focus:text-brand-blue peer-not-placeholder-shown:scale-85 peer-not-placeholder-shown:-translate-y-4">
                            Email or Phone
                        </label>
                    </div>

                    <!-- Password Floating Input -->
                    <div>
                        <div class="relative group">
                            <i
                                class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 transition-colors group-focus-within:text-brand-blue z-10"></i>
                            <input type="password" id="password" name="password" required
                                class="block w-full pl-12 pr-12 pt-5 pb-3 bg-white/5 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue/50 text-white placeholder-transparent peer transition-all input-glass input-floating"
                                placeholder="Password">
                            <label for="password"
                                class="absolute text-sm text-gray-400 duration-300 transform -translate-y-1 scale-100 top-4 left-12 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:text-gray-500 peer-focus:scale-85 peer-focus:-translate-y-4 peer-focus:text-brand-blue peer-not-placeholder-shown:scale-85 peer-not-placeholder-shown:-translate-y-4">
                                Password
                            </label>

                            <button type="button"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors cursor-pointer z-20 p-1"
                                onclick="togglePassword()">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                        <div class="flex justify-end mt-2">
                            <a href="#" class="text-xs text-brand-blue hover:text-blue-400 transition-colors">Forgot
                                Password?</a>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center">
                        <div class="relative flex items-center">
                            <input type="checkbox" id="remember" name="remember"
                                class="peer h-4 w-4 rounded border-gray-600 bg-white/5 text-brand-blue focus:ring-brand-blue cursor-pointer accent-brand-blue">
                            <label for="remember"
                                class="ml-3 text-sm text-gray-400 cursor-pointer select-none group-hover:text-white transition-colors">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-brand-blue to-blue-600 text-white font-bold py-3.5 px-6 rounded-xl hover:shadow-lg hover:shadow-blue-500/30 transition-all transform hover:-translate-y-0.5 focus:ring-4 focus:ring-blue-500/20 active:scale-95">
                        <span class="flex items-center justify-center gap-2">
                            <i class="fa-regular fa-circle-user"></i>
                            Login
                        </span>
                    </button>
                </form>

                <!-- Social Login Options -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/10"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-[#1e253800] backdrop-blur-md text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mt-6">
                        <button type="button"
                            class="flex items-center justify-center gap-2 px-4 py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-white transition-all hover:-translate-y-0.5">
                            <i class="fab fa-google text-red-500"></i>
                            Google
                        </button>
                        <button type="button"
                            class="flex items-center justify-center gap-2 px-4 py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-white transition-all hover:-translate-y-0.5">
                            <i class="fab fa-facebook-f text-blue-500"></i>
                            Facebook
                        </button>
                    </div>
                </div>

                <!-- Signup Link -->
                <div class="text-center mt-8 pt-6 border-t border-white/10">
                    <p class="text-sm text-gray-400">
                        Don't have an account?
                        <a href="signup.html"
                            class="text-brand-blue hover:text-blue-400 font-semibold transition-colors ml-1">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/ripple.js"></script>
    <script src="../../js/ripple.js"></script>
    <script type="module" src="../../js/login.js"></script>
</body>

</html>
