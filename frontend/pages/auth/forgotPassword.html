<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | HosteLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/index.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { main: '#0f111a', sec: '#161b28', card: '#1e2538' },
                        brand: { blue: '#3b82f6', cyan: '#00b4db', gold: '#fbbf24' }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
    {
        "imports": {
            "axios": "https://esm.sh/axios",
            "@capacitor/preferences": "https://esm.sh/@capacitor/preferences",
            "@capacitor/core": "https://esm.sh/@capacitor/core"
        }
    }
    </script>
</head>

<body class="antialiased font-sans">
    <canvas id="water-canvas"></canvas>

    <div
        class="min-h-screen flex items-center justify-center px-4 py-12 relative z-10 bg-[url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?auto=format&fit=crop&q=80&w=2070')] bg-cover bg-fixed bg-center">
        <div class="absolute inset-0 bg-dark-main/90 z-0"></div>

        <div class="w-full max-w-md relative z-10 animate-fade-in-up">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <a href="../index.html" class="inline-block group">
                    <div class="flex items-center justify-center gap-3 mb-2">
                        <img src="../../images/logo.png" alt="HosteLink" class="h-12 w-auto">
                        <span class="font-serif text-3xl font-bold tracking-tight text-white">Hoste<span
                                class="text-brand-blue">Link</span></span>
                    </div>
                </a>
            </div>

            <div
                class="glass-panel rounded-[2rem] p-8 md:p-10 backdrop-blur-2xl border border-white/10 shadow-2xl relative overflow-hidden">
                <div
                    class="absolute top-0 right-0 w-32 h-32 bg-brand-blue/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none">
                </div>

                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-white mb-2">Forgot Password?</h2>
                    <p class="text-gray-400 text-sm">Enter your email address to receive a password reset link.</p>
                </div>

                <form id="forgot-form" class="space-y-6">
                    <!-- Email Floating Input -->
                    <div class="relative group">
                        <i
                            class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 transition-colors group-focus-within:text-brand-blue z-10"></i>
                        <input type="email" id="email" name="email" required
                            class="block w-full pl-12 pr-4 pt-5 pb-3 bg-white/5 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue/50 text-white placeholder-transparent peer transition-all input-glass"
                            placeholder="Email Address">
                        <label for="email"
                            class="absolute text-sm text-gray-400 duration-300 transform -translate-y-1 scale-100 top-4 left-12 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:text-gray-500 peer-focus:scale-85 peer-focus:-translate-y-3 peer-focus:text-brand-blue peer-not-placeholder-shown:scale-85 peer-not-placeholder-shown:-translate-y-3">
                            Email Address
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-brand-blue to-blue-600 text-white font-bold py-3.5 px-6 rounded-xl hover:shadow-lg hover:shadow-blue-500/30 transition-all transform hover:-translate-y-0.5 focus:ring-4 focus:ring-blue-500/20 active:scale-95">
                        <span class="flex items-center justify-center gap-2">
                            Send Reset Link <i class="fas fa-arrow-right"></i>
                        </span>
                    </button>

                    <div class="text-center mt-6">
                        <a href="login.html"
                            class="text-sm text-gray-400 hover:text-white transition-colors flex items-center justify-center gap-2">
                            <i class="fas fa-arrow-left text-xs"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Reused Water Effect from Login -->
    <script src="../../js/ripple.js"></script>

    <script type="module">
        import axios from 'axios';
        import { Preferences } from '@capacitor/preferences';

        const form = document.getElementById('forgot-form');
        const submitBtn = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const originalBtnText = submitBtn.innerHTML;

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;

            try {
                // Check network status first (basic check)
                if (!navigator.onLine) {
                    throw new Error('No internet connection. Please check your network setting.');
                }

                const response = await axios.post('http://localhost:3000/api/auth/forgot-password', { email });

                if (response.data.success) {
                    // Store in preferences
                    await Preferences.set({ key: 'password_reset', value: 'true' });
                    await Preferences.set({ key: 'reset_email', value: email });

                    alert('Password reset link sent! Please check your email.');
                    // Optionally redirect or clear form
                    form.reset();
                }

            } catch (error) {
                console.error('Forgot Password Error:', error);

                let errorMessage = 'An error occurred. Please try again.';

                if (!navigator.onLine) {
                    errorMessage = 'Network error: Please check your internet connection.';
                } else if (error.response) {
                    // Server responded with a status code outside 2xx
                    if (error.response.status === 404) {
                        errorMessage = 'User with this email does not exist.';
                    } else if (error.response.data && error.response.data.message) {
                        errorMessage = error.response.data.message;
                    } else {
                        errorMessage = `Server Error: ${error.response.status}`;
                    }
                } else if (error.request) {
                    // Request was made but no response received
                    errorMessage = 'Network Error: No response from server. Check your connection.';
                } else {
                    errorMessage = error.message;
                }

                alert(errorMessage);
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
