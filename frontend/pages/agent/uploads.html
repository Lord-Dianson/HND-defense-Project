<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Listing | HosteLink Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/agent.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { main: '#0f111a', sec: '#161b28', card: '#1e2538' },
                        brand: { blue: '#3b82f6', cyan: '#00b4db', gold: '#fbbf24' }
                    }
                }
            }
        }
    </script>
</head>

<body class="antialiased bg-dark-main text-white font-sans flex flex-col min-h-screen">
    <canvas id="water-canvas" data-ripple-color="251, 191, 36"></canvas>

    <!-- Navbar -->
    <nav class="fixed w-full z-[100] transition-all duration-500 py-4 px-6" id="navbar">
        <div
            class="max-w-7xl mx-auto flex items-center justify-between glass-card rounded-full px-6 py-2.5 bg-dark-sec/50">
            <a href="../index.html" class="flex items-center gap-2">
                <img src="../../images/logo.png" alt="HosteLink" class="h-10 w-auto">
                <span class="font-serif text-xl font-bold tracking-tight text-white">Hoste<span
                        class="text-brand-gold">Link</span></span>
            </a>
            <div class="hidden md:flex items-center space-x-2">
                <a href="profile.html"
                    class="nav-link px-4 py-1.5 text-sm font-medium text-gray-400 hover:text-white">Dashboard<div
                        class="nav-indicator"></div></a>
                <a href="uploads.html" class="nav-link active px-4 py-1.5 text-sm font-bold text-brand-gold">Uploads<div
                        class="nav-indicator bg-brand-gold/20"></div></a>
                <a href="history.html"
                    class="nav-link px-4 py-1.5 text-sm font-medium text-gray-400 hover:text-white">My Listings<div
                        class="nav-indicator"></div></a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <div class="flex items-center gap-3 border-r border-white/10 pr-4">
                    <img src="https://i.pravatar.cc/150?u=agent"
                        class="w-8 h-8 rounded-full border border-brand-gold profile-img">
                </div>
                <a href="../login.html"
                    class="text-gray-400 hover:text-red-400 transition-colors text-xs font-medium"><i
                        class="fas fa-sign-out-alt"></i></a>
            </div>
            <button id="menu-toggle" class="md:hidden z-[110] relative">
                <i class="fas fa-bars text-lg text-white" id="menu-icon"></i>
                <i class="fas fa-times text-lg text-white hidden" id="close-icon"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu"
        class="fixed inset-0 bg-dark-main/95 backdrop-blur-xl z-[90] transform translate-x-full transition-transform duration-300 md:hidden flex flex-col justify-center items-center space-y-8">
        <a href="profile.html" class="text-2xl font-bold text-gray-400 hover:text-white transition-colors">Dashboard</a>
        <a href="uploads.html" class="text-2xl font-bold text-brand-gold hover:text-white transition-colors">Uploads</a>
        <a href="history.html" class="text-2xl font-bold text-gray-400 hover:text-white transition-colors">My
            Listings</a>
        <div class="h-px w-16 bg-white/10"></div>
        <a href="../login.html" class="text-red-500 font-bold flex items-center gap-2">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <!-- Main Content -->
    <main class="relative pt-28 pb-16 px-4 flex-1">
        <div class="max-w-3xl mx-auto">
            <header class="mb-8 text-center animate-fade-in-up">
                <h1 class="text-2xl md:text-3xl font-bold font-serif mb-1">Create <span
                        class="text-gradient-gold">Listing</span></h1>
            </header>

            <form id="upload-form" class="space-y-6 animate-fade-in-up delay-100">

                <!-- Section 1: Basic Info -->
                <div class="glass-card rounded-3xl p-6 border border-white/5">
                    <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                        <span class="bg-brand-gold/20 text-brand-gold px-2 py-0.5 rounded text-xs">01</span> Basic
                        Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label
                                class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1 ml-1">Hostel
                                Name</label>
                            <div class="relative group">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i
                                        class="fas fa-building text-gray-500 group-focus-within:text-brand-blue transition-colors"></i>
                                </div>
                                <input type="text" id="hostel-name" required placeholder="e.g. Molyko Heights"
                                    class="w-full pl-11 pr-4 py-3 bg-dark-sec border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-brand-blue/50 focus:ring-1 focus:ring-brand-blue/50 transition-all backdrop-blur-xl text-sm">
                            </div>
                        </div>
                        <div>
                            <label
                                class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1 ml-1">Phone
                                Number (Owner)</label>
                            <div class="relative group">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i
                                        class="fas fa-phone text-gray-500 group-focus-within:text-brand-blue transition-colors"></i>
                                </div>
                                <input type="tel" id="owner-phone" required placeholder="+237 6XX XXX XXX"
                                    class="w-full pl-11 pr-4 py-3 bg-dark-sec border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-brand-blue/50 focus:ring-1 focus:ring-brand-blue/50 transition-all backdrop-blur-xl text-sm">
                            </div>
                        </div>
                        <div>
                            <label
                                class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1 ml-1">Price
                                (FCFA/Year)</label>
                            <div class="relative group">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i
                                        class="fas fa-tag text-gray-500 group-focus-within:text-brand-blue transition-colors"></i>
                                </div>
                                <input type="number" id="hostel-price" required placeholder="350,000"
                                    class="w-full pl-11 pr-4 py-3 bg-dark-sec border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-brand-blue/50 focus:ring-1 focus:ring-brand-blue/50 transition-all backdrop-blur-xl text-sm">
                            </div>
                        </div>
                        <div>
                            <label
                                class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1 ml-1">Location</label>
                            <div class="relative group">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i
                                        class="fas fa-map-marker-alt text-gray-500 group-focus-within:text-brand-blue transition-colors"></i>
                                </div>
                                <input type="text" id="hostel-location" required
                                    class="w-full pl-11 pr-4 py-3 bg-dark-sec border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-brand-blue/50 focus:ring-1 focus:ring-brand-blue/50 transition-all backdrop-blur-xl text-sm"
                                    placeholder="Enter hostel location">
                            </div>
                        </div>
                        <div>
                            <label
                                class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1 ml-1">Room
                                Type</label>
                            <div class="relative group">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i
                                        class="fas fa-door-open text-gray-500 group-focus-within:text-brand-blue transition-colors"></i>
                                </div>
                                <select id="room-type" required
                                    class="w-full pl-11 pr-4 py-3 bg-dark-sec border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-brand-blue/50 focus:ring-1 focus:ring-brand-blue/50 transition-all appearance-none cursor-pointer backdrop-blur-xl text-sm">
                                    <option value="" disabled selected>Select Room Type</option>
                                    <option value="Studio">Studio</option>
                                    <option value="Single Room only">Single Room only</option>
                                    <option value="Single Room toilet">Single Room toilet</option>
                                    <option value="Single Room kitchen">Single Room kitchen</option>
                                    <option value="Single Room toilet and kitchen">Single Room toilet and kitchen
                                    </option>
                                    <option value="Apartment (1 Bedroom)">Apartment (1 Bedroom)</option>
                                    <option value="Apartment (2 Bedroom)">Apartment (2 Bedroom)</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                                    <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-span-2">
                            <label
                                class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1 ml-1">Description</label>
                            <div class="relative group">
                                <div class="absolute top-3 left-0 pl-4 flex items-start pointer-events-none">
                                    <i
                                        class="fas fa-align-left text-gray-500 group-focus-within:text-brand-blue transition-colors"></i>
                                </div>
                                <textarea id="hostel-desc" required rows="3" placeholder="Describe the key features..."
                                    class="w-full pl-11 pr-4 py-3 bg-dark-sec border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-brand-blue/50 focus:ring-1 focus:ring-brand-blue/50 transition-all backdrop-blur-xl text-sm resize-none"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section 2: Amenities -->
                <div class="glass-card rounded-3xl p-6 border border-white/5">
                    <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                        <span class="bg-brand-gold/20 text-brand-gold px-2 py-0.5 rounded text-xs">02</span> Amenities
                    </h3>
                    <div
                        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 max-h-80 overflow-y-auto pr-2 custom-scrollbar">
                        <!-- Room -->
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Dormitory" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-users text-base mb-1 text-gray-400"></i>
                                <span class="text-xs font-medium">Dormitory</span>
                            </div>
                        </label>
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Private Room" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-door-closed text-base mb-1 text-gray-400"></i>
                                <span class="text-xs font-medium">Private Room</span>
                            </div>
                        </label>
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Mosquito Net" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-bed text-base mb-1 text-gray-400"></i>
                                <span class="text-xs font-medium">Mosquito Net</span>
                            </div>
                        </label>

                        <!-- Connectivity -->
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Free Wi-Fi" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-wifi text-base mb-1 text-brand-blue"></i>
                                <span class="text-xs font-medium">Free Wi-Fi</span>
                            </div>
                        </label>
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Work Desk" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-laptop text-base mb-1 text-gray-400"></i>
                                <span class="text-xs font-medium">Work Desk</span>
                            </div>
                        </label>

                        <!-- Utilities -->
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Water" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-faucet text-base mb-1 text-blue-400"></i>
                                <span class="text-xs font-medium">Water Supply</span>
                            </div>
                        </label>
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Power" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-bolt text-base mb-1 text-brand-gold"></i>
                                <span class="text-xs font-medium">Stable Power</span>
                            </div>
                        </label>

                        <!-- Facilities -->
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Shared Kitchen" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-utensils text-base mb-1 text-gray-400"></i>
                                <span class="text-xs font-medium">Kitchen</span>
                            </div>
                        </label>
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Laundry" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-tshirt text-base mb-1 text-gray-400"></i>
                                <span class="text-xs font-medium">Laundry</span>
                            </div>
                        </label>

                        <!-- Security -->
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Security" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-user-shield text-base mb-1 text-green-400"></i>
                                <span class="text-xs font-medium">Security</span>
                            </div>
                        </label>
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="CCTV" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-video text-base mb-1 text-gray-400"></i>
                                <span class="text-xs font-medium">CCTV</span>
                            </div>
                        </label>

                        <!-- Cleaning -->
                        <label class="cursor-pointer amenity-checkbox block">
                            <input type="checkbox" value="Daily Cleaning" class="hidden">
                            <div
                                class="bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-2 text-center transition-all h-full flex flex-col items-center justify-center">
                                <i class="fas fa-broom text-base mb-1 text-gray-400"></i>
                                <span class="text-xs font-medium">Cleaning</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Section 3: Media -->
                <div class="glass-card rounded-3xl p-6 border border-white/5">
                    <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                        <span class="bg-brand-gold/20 text-brand-gold px-2 py-0.5 rounded text-xs">03</span> Photos
                    </h3>
                    <div class="upload-zone group min-h-[200px]" id="drop-zone"
                        onclick="document.getElementById('hostel-image').click()">
                        <input type="file" id="hostel-image" accept="image/*" class="hidden" required>
                        <div id="preview-container" class="hidden w-full h-full absolute inset-0 bg-dark-main">
                            <img id="image-preview" src="" class="w-full h-full object-cover rounded-xl" alt="Preview">
                            <button type="button" id="remove-image"
                                class="absolute top-2 right-2 bg-red-500/80 text-white p-2 rounded-full hover:bg-red-600 transition-colors z-10"><i
                                    class="fas fa-times"></i></button>
                        </div>
                        <div id="upload-placeholder" class="flex flex-col items-center justify-center h-full py-10">
                            <i
                                class="fas fa-cloud-upload-alt text-2xl group-hover:text-brand-gold mb-2 transition-colors"></i>
                            <h4 class="text-lg font-bold mb-1">Click to Upload Photo</h4>
                            <span class="text-xs text-gray-500">Supports JPG, PNG</span>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit"
                        class="bg-gradient-to-r from-brand-gold to-yellow-500 text-dark-main font-bold py-3 px-8 rounded-xl hover:shadow-lg hover:shadow-yellow-500/20 hover:-translate-y-1 transition-all flex items-center gap-2 text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-rocket"></i> Publish
                    </button>
                </div>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark-main border-t border-white/5 pt-8 pb-6 mt-auto relative z-10">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <a href="#" class="font-serif text-xl font-bold">HosteLink<span class="text-brand-gold">.</span></a>
                    <p class="text-gray-500 text-[10px] mt-1">Â© 2025 HosteLink. Agent Portal.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                const isOpen = !mobileMenu.classList.contains('translate-x-full');

                if (isOpen) {
                    mobileMenu.classList.add('translate-x-full');
                    menuIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                    document.body.style.overflow = '';
                } else {
                    mobileMenu.classList.remove('translate-x-full');
                    menuIcon.classList.add('hidden');
                    closeIcon.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                }
            });
        }

    </script>
    <script src="../../js/ripple.js"></script>
    <script type="module" src="../../js/agentDashboard.js"></script>
    <script type="module" src="../../js/uploads.js"></script>
</body>

</html>
