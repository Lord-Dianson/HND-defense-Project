<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | HosteLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { main: '#0f111a', sec: '#161b28', card: '#1e2538' },
                        brand: { blue: '#3b82f6', cyan: '#00b4db', gold: '#fbbf24' }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(30, 37, 56, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        body {
            background-image: radial-gradient(circle at top right, #3b82f620, transparent 40%),
                radial-gradient(circle at bottom left, #fbbf2410, transparent 40%);
        }
    </style>
</head>

<body class="bg-dark-main text-white min-h-screen flex items-center justify-center p-4 overflow-hidden relative">

    <!-- Decorative Elements -->
    <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-brand-blue/20 rounded-full blur-[100px] pointer-events-none">
    </div>
    <div class="absolute bottom-1/3 right-1/3 w-64 h-64 bg-brand-cyan/10 rounded-full blur-[120px] pointer-events-none">
    </div>

    <div class="max-w-md w-full glass-card rounded-3xl p-8 text-center relative z-10 border-t border-white/10">

        <!-- Icon -->
        <div class="mb-8 relative inline-block">
            <div class="absolute inset-0 bg-red-500/20 blur-xl rounded-full animate-pulse"></div>
            <div
                class="relative w-24 h-24 bg-dark-card rounded-2xl flex items-center justify-center border border-white/5 shadow-2xl mx-auto animate-float">
                <i class="fas fa-lock text-4xl text-red-500"></i>
            </div>
            <div
                class="absolute -top-2 -right-2 w-8 h-8 bg-brand-gold rounded-full flex items-center justify-center border-4 border-dark-main shadow-lg">
                <i class="fas fa-exclamation text-dark-main font-bold text-sm"></i>
            </div>
        </div>

        <!-- Text -->
        <h1 class="text-3xl font-bold font-serif mb-3 tracking-tight">Access Denied</h1>
        <p class="text-gray-400 mb-8 font-light leading-relaxed">
            You do not have permission to view this page. Please sign up or log in to continue your journey with <span
                class="text-brand-blue font-semibold">HosteLink</span>.
        </p>

        <!-- Countdown -->
        <div class="bg-white/5 rounded-xl p-4 mb-8 border border-white/5">
            <p class="text-sm text-gray-400 mb-1 uppercase tracking-wider font-bold text-[10px]">Redirecting in</p>
            <div class="text-3xl font-bold font-mono text-brand-blue" id="countdown">5</div>
            <p class="text-xs text-gray-500 mt-1">seconds</p>
        </div>

        <!-- Button -->
        <a href="../auth/signup.html"
            class="block w-full bg-gradient-to-r from-brand-blue to-blue-600 hover:from-blue-500 hover:to-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-500/25 hover:scale-[1.02] active:scale-[0.98] group">
            Sign Up Now
            <i class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
        </a>

        <div class="mt-6">
            <a href="../auth/login.html" class="text-sm text-gray-400 hover:text-white transition-colors">Already have
                an account? Log in</a>
        </div>

    </div>

    <!-- Script -->
    <script type="module" src="../../js/notAuthenticated.js"></script>

</body>

</html>
