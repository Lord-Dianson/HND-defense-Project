<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HosteLink | AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/index.css">

  <!-- Markdown and Syntax Highlighting Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: { main: '#0f111a', sec: '#161b28', card: '#1e2538' },
            brand: { blue: '#3b82f6', cyan: '#00b4db', gold: '#fbbf24' }
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Glowing Orb */
    .orb-container {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .orb {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #60a5fa, #3b82f6, #4f46e5);
      box-shadow: 0 0 60px rgba(59, 130, 246, 0.6);
      z-index: 2;
    }

    .orb-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #3b82f6, #06b6d4, #8b5cf6, #3b82f6);
      filter: blur(20px);
      opacity: 0.5;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Hidden Scrollbar but functional */
    .custom-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .custom-scrollbar::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    /* 
           Transition Logic 
        */
    .transition-all-ease {
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Initial State: Hero visible */
    .hero-section {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 42rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    /* Initial State: Input grouped with Hero */
    .input-wrapper {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 90%;
      max-width: 42rem;
      z-index: 50;
    }

    /* Active Chat Mode States */
    body.chat-mode .hero-section {
      opacity: 0;
      transform: translate(-50%, -100px);
      pointer-events: none;
    }

    body.chat-mode .input-wrapper {
      top: 100%;
      transform: translate(-50%, -100%);
      padding-bottom: 2.5rem;
      /* More generous bottom spacing */
    }

    /* Messages container */
    .messages-area {
      opacity: 0;
      pointer-events: none;
      padding-bottom: 140px;
      /* Ensure content clears the input */
      padding-top: 6rem;
      /* Start lower down */
      mask-image: linear-gradient(to bottom, transparent, black 10%, black 95%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 95%, transparent 100%);
    }

    body.chat-mode .messages-area {
      opacity: 1;
      pointer-events: auto;
    }

    /* Glow Effect on Input */
    .input-glass-glow:focus-within {
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.3), inset 0 0 2px rgba(255, 255, 255, 0.2);
      border-color: rgba(59, 130, 246, 0.6);
      background: rgba(22, 27, 40, 0.8);
    }

    .disclaimer-text,
    .suggestions-grid {
      transition: opacity 0.5s ease;
    }

    body.chat-mode .disclaimer-text,
    body.chat-mode .suggestions-grid {
      opacity: 0;
      pointer-events: none;
    }

    /* Message animation */
    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-anim {
      animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Markdown Content Styles */
    .markdown-content {
      line-height: 1.7;
    }

    .markdown-content p {
      margin-bottom: 0.75rem;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin-left: 1.25rem;
      margin-bottom: 0.75rem;
    }

    .markdown-content li {
      margin-bottom: 0.25rem;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 {
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .markdown-content h1 {
      font-size: 1.5rem;
    }

    .markdown-content h2 {
      font-size: 1.25rem;
    }

    .markdown-content h3 {
      font-size: 1.1rem;
    }

    .markdown-content code {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-size: 0.9em;
      font-family: 'Courier New', monospace;
    }

    .markdown-content pre {
      background: #1e1e1e;
      border-radius: 0.5rem;
      padding: 1rem;
      overflow-x: auto;
      margin: 0.75rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .markdown-content pre code {
      background: transparent;
      padding: 0;
      border-radius: 0;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .markdown-content blockquote {
      border-left: 3px solid #3b82f6;
      padding-left: 1rem;
      margin-left: 0;
      font-style: italic;
      color: #d1d5db;
    }

    .code-block-wrapper {
      position: relative;
    }

    .inline-code {
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
  </style>
</head>

<body
  class="antialiased min-h-screen relative overflow-hidden bg-dark-main text-white selection:bg-brand-blue selection:text-white">

  <!-- Background Elements -->
  <div class="fixed inset-0 z-0 pointer-events-none">
    <div
      class="absolute top-[-10%] left-[-10%] w-[60vh] h-[60vh] bg-brand-blue/10 rounded-full blur-[120px] animate-pulse-slow">
    </div>
    <div
      class="absolute bottom-[-10%] right-[-10%] w-[60vh] h-[60vh] bg-purple-600/10 rounded-full blur-[120px] animate-pulse-slow"
      style="animation-delay: 2s;"></div>
  </div>

  <!-- Close Button -->
  <a href="index.html"
    class="absolute top-6 right-6 z-[60] w-10 h-10 rounded-full glass-panel flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all border border-white/5">
    <i class="fas fa-times text-lg"></i>
  </a>

  <!-- Messages Container -->
  <div id="messages-container"
    class="messages-area fixed inset-0 z-0 overflow-y-auto w-full max-w-3xl mx-auto px-6 transition-all-ease custom-scrollbar">
    <!-- JS will inject messages here -->
  </div>

  <!-- Hero Section -->
  <div class="hero-section transition-all-ease">
    <div class="orb-container mb-8 animate-float relative">
      <div class="orb-glow"></div>
      <div class="orb flex items-center justify-center text-white text-3xl">
        <i class="fas fa-sparkles"></i>
      </div>
    </div>

    <h1 class="text-4xl md:text-5xl font-bold mb-3 tracking-tight text-center">
      Hey <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">there!</span>
    </h1>
    <h2 class="text-2xl md:text-3xl font-medium text-gray-200 mb-4 font-sans text-center">
      Can I help you with anything?
    </h2>

    <div class="suggestions-grid flex flex-wrap justify-center gap-3 w-full mt-6">
      <button
        class="glass-card px-5 py-2.5 rounded-full flex items-center gap-2 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-all transform hover:-translate-y-1 hover:border-brand-blue/30 border border-white/5 shadow-lg shadow-black/20 suggestion-btn">
        <i class="fas fa-home text-brand-gold"></i> Find a Room
      </button>
      <button
        class="glass-card px-5 py-2.5 rounded-full flex items-center gap-2 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-all transform hover:-translate-y-1 hover:border-brand-blue/30 border border-white/5 shadow-lg shadow-black/20 suggestion-btn">
        <i class="fas fa-file-invoice-dollar text-green-400"></i> Verify Receipt
      </button>
      <button
        class="glass-card px-5 py-2.5 rounded-full flex items-center gap-2 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-all transform hover:-translate-y-1 hover:border-brand-blue/30 border border-white/5 shadow-lg shadow-black/20 suggestion-btn">
        <i class="fas fa-bolt text-purple-400"></i> Ask AI
      </button>
    </div>
  </div>

  <!-- Input Wrapper -->
  <div id="input-wrapper" class="input-wrapper transition-all-ease">
    <div class="relative group w-full">
      <div
        class="absolute inset-0 bg-gradient-to-r from-brand-blue/20 to-purple-600/20 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500">
      </div>
      <div
        class="relative flex items-center glass-panel rounded-full p-2 border border-white/10 transition-all shadow-2xl input-glass-glow bg-dark-sec/50 backdrop-blur-xl">
        <div class="pl-4 pr-2 text-gray-400">
          <i class="fas fa-sparkles text-brand-blue"></i>
        </div>
        <input type="text" id="chat-input" placeholder="Ask anything you need..."
          class="flex-1 bg-transparent border-none text-white placeholder-gray-500 px-4 py-3 focus:outline-none text-lg font-light tracking-wide min-w-0"
          autocomplete="off">
        <button id="send-btn"
          class="bg-gradient-to-r from-brand-blue to-blue-600 hover:from-blue-500 hover:to-blue-700 text-white rounded-full w-12 h-12 flex items-center justify-center transition-all transform hover:scale-105 shadow-lg shadow-blue-500/30 group-focus-within:shadow-blue-500/50 shrink-0">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <p class="text-xs text-gray-500 text-center mt-3 disclaimer-text">
      AI can make mistakes. Please verify important info.
    </p>
  </div>

  <!-- External Chatbot Script -->
  <script src="../../js/chatbot.js"></script>
</body>

</html>
