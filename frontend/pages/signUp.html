<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>

  <div class="screen-wrapper mt-3 mt-md-5">
    <div class="bg-arc"></div>

    <div class="content">

      <!-- Header -->
      <h2>Create account</h2>
      <p class="text-muted">
        Already have an account?
        <a href="#" class="signin-link">sign in</a>
      </p>

      <!-- Form -->
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Name" required />
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email or phone" required />
        </div>

        <div class="mb-4">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>

        <button class="btn btn-submit">Sign up</button>
                <button class="btn btn-outline-success bg-transparent mt-3 google-btn" type="button">Google</button>
      </form>

    </div>
  </div>

</body>
</html>
