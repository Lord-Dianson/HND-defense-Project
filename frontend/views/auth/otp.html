<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify Email â€” OTP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/form.css">
    <link rel="stylesheet" href="../../css/transitions.css">
    <!-- Assign logo for my website -->
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">

    <style>
        /* OTP Specific Styles */
        .otp-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 15px;
            padding: 2.5rem 2rem;
            max-width: 450px;
            margin: 0 auto;
            text-align: center;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .otp-input {
            width: 55px;
            height: 65px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
            color: var(--text);
            transition: all 0.3s ease;
            caret-color: var(--accent);
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0,212,255,0.05);
            box-shadow: 0 0 12px rgba(0,212,255,0.25);
        }

        .otp-input::placeholder {
            color: rgba(207,233,255,0.2);
        }

        .otp-input.filled {
            border-color: var(--accent);
            background: rgba(0,212,255,0.05);
        }

        .otp-timer {
            font-size: 0.9rem;
            color: var(--muted);
            margin: 1.5rem 0;
            font-weight: 500;
        }

        .otp-timer.warning {
            color: #ff6b6b;
            font-weight: 600;
        }

        .resend-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.65rem 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 1.5rem;
        }

        .resend-btn:hover:not(:disabled) {
            background: var(--accent);
            color: #021025;
            transform: translateY(-2px);
        }

        .resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .otp-header {
            margin-bottom: 1.5rem;
        }

        .otp-header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .otp-header p {
            color: var(--muted);
            font-size: 0.95rem;
            margin: 0;
        }

        .verify-btn {
            width: 100%;
            padding: 0.9rem 1.5rem;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border: none;
            border-radius: 8px;
            color: #021025;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .verify-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,212,255,0.3);
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
            padding: 0.75rem;
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
            border-radius: 4px;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        .success-message {
            color: #b7ffd9;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(183, 255, 217, 0.1);
            border-left: 3px solid #b7ffd9;
            border-radius: 4px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .otp-container {
                padding: 1.5rem 1.2rem;
            }

            .otp-input {
                width: 50px;
                height: 58px;
                font-size: 24px;
            }

            .otp-inputs {
                gap: 0.5rem;
            }

            .otp-header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container-center" aria-live="polite" aria-label="OTP verification">
        <!-- animated shapes -->
        <div class="float-shape shape-1" aria-hidden="true"></div>
        <div class="float-shape shape-2" aria-hidden="true"></div>
        <div class="float-shape shape-3" aria-hidden="true"></div>

        <div class="otp-container">
            <div class="otp-header">
                <h1>Verify Your Email</h1>
                <p>We've sent a 6-digit code to your email. Enter it below to complete your registration.</p>
            </div>

            <div id="emailDisplay" class="small text-muted" style="margin-bottom: 1.5rem; font-weight: 500;">
                Verifying: <strong id="displayEmail" style="color: var(--text);">user@example.com</strong>
            </div>

            <form id="otpForm" novalidate>
                <div class="otp-inputs" id="otpInputs" role="group" aria-label="6-digit OTP code">
                    <!-- 6 OTP input fields will be generated here -->
                </div>

                <div class="error-message" id="errorMessage" role="alert"></div>
                <div class="success-message" id="successMessage" role="status"></div>

                <div class="otp-timer" id="timerDisplay">
                    Code expires in: <span id="timerValue">5:00</span>
                </div>

                <button type="submit" class="verify-btn" id="verifyBtn" disabled>
                    Verify Code
                </button>

                <button type="button" class="resend-btn" id="resendBtn" disabled>
                    Resend Code <span id="resendTimer"></span>
                </button>
            </form>

            <div class="back-link">
                <a href="./signup.html"><i class="bi bi-arrow-left me-1"></i>Back to Signup</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Session Manager (Capacitor-like preferences) -->
    <script src="../../js/session-manager.js"></script>

    <!-- Auth Guard -->
    <script src="../../js/auth-guard.js"></script>

    <!-- HosteLink Preferences -->
    <script src="../../js/hostel-preferences.js"></script>

    <!-- OTP Script -->
    <script src="../../js/otp.js"></script>
</body>

</html>
